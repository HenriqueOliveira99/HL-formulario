<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IT=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <title>Formuários</title>
  </head>
  <body>
    <div class="box">
      <form action="">
        <fieldset>
          <legend><b>Formulários de Clientes</b></legend>

          <br /><br />

          <div class="inputBox">
            <input
              type="text"
              name="nome"
              id="nome"
              class="inputUser"
              required
            />
            <label for="nome" class="labelInput">Nome Completo</label>
          </div>

          <br /><br />

          <div class="inputBox">
            <input
              type="text"
              name="email"
              id="email"
              class="inputUser"
              required
            />
            <label for="email" class="labelInput">Email</label>
          </div>

          <br /><br />

          <div class="inputBox">
            <input
              type="tel"
              name="telefone"
              id="telefone"
              class="inputUser"
              required
            />
            <label for="telefone" class="labelInput">Telefone</label>
          </div>

          <br />

          <p>Gênero</p>

          <input
            type="radio"
            name="genero"
            id="feminino"
            value="feminino"
            required
          />
          <label for="feminino">Feminino</label>

          <br /><br />

          <input
            type="radio"
            name="genero"
            id="masculino"
            value="masculino"
            required
          />
          <label for="masculino">Masculino</label>

          <br /><br />

          <div class="inputBox">
            <label for="data_nascimento"><b>Data nascimento</b></label>
            <input
              type="date"
              name="data_nascimento"
              id="data_nascimento"
              class="inputUser"
              required
            />
          </div>

          <br /><br />

          <div class="inputBox">
            <input
              type="text"
              name="cidade"
              id="cidade"
              class="inputUser"
              required
            />
            <label for="cidade" class="labelInput">Cidade</label>
          </div>

          <br /><br />

          <div class="inputBox">
            <input
              type="text"
              name="estado"
              id="estado"
              class="inputUser"
              required
            />
            <label for="estado" class="labelInput">Estado</label>
          </div>

          <br /><br />

          <div class="inputBox">
            <input
              type="text"
              name="endereco"
              id="endereco"
              class="inputUser"
              required
            />
            <label for="endereco" class="labelInput">Endereço</label>
          </div>

          <br /><br />

          <input type="submit" name="submit" class="submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
